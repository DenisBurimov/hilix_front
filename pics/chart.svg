<svg xmlns="http://www.w3.org/2000/svg" width="1680" height="1065" viewBox="0 0 1680 1065">
    <g fill="none" fill-rule="evenodd">
        <path fill="#FFF" d="M0 0H1680V1065H0z"/>
        <text fill="#383838" font-family="TTNorms-Bold, TT Norms" font-size="20" font-weight="bold">
            <tspan x="374" y="695">Average coverage isn’t sufficient</tspan>  <tspan x="374" y="734" font-family="TTNorms-Regular, TT Norms" font-size="16" font-weight="normal">Many labs often describe an assay’s coverage primarily in </tspan> <tspan x="374" y="760" font-family="TTNorms-Regular, TT Norms" font-size="16" font-weight="normal">terms of the mean coverage across the entire assay, but </tspan> <tspan x="374" y="786" font-family="TTNorms-Regular, TT Norms" font-size="16" font-weight="normal">that only tells part of the story. </tspan> <tspan x="374" y="825" font-family="TTNorms-Regular, TT Norms" font-size="16" font-weight="normal">An assay’s coverage can vary greatly within a genome, </tspan> <tspan x="374" y="851" font-family="TTNorms-Regular, TT Norms" font-size="16" font-weight="normal">exome, or panel. For example, regions may have reduced </tspan> <tspan x="374" y="877" font-family="TTNorms-Regular, TT Norms" font-size="16" font-weight="normal">coverage due to high or low GC content or because other </tspan> <tspan x="374" y="903" font-family="TTNorms-Regular, TT Norms" font-size="16" font-weight="normal">similar sequences reduce the mapping quality of the reads.</tspan> <tspan x="374" y="942" font-family="TTNorms-Regular, TT Norms" font-size="16" font-weight="normal">As a result, a test with an average of 100x coverage may </tspan> <tspan x="374" y="968" font-family="TTNorms-Regular, TT Norms" font-size="16" font-weight="normal">have large regions with no coverage at all even though the </tspan> <tspan x="374" y="994" font-family="TTNorms-Regular, TT Norms" font-size="16" font-weight="normal">assay’s overall average is high.</tspan>
        </text>
        <text fill="#383838" font-family="TTNorms-Bold, TT Norms" font-size="20" font-weight="bold">
            <tspan x="885" y="695">Call rate helps to identify gaps in coverage</tspan>  <tspan x="885" y="731" font-family="TTNorms-Regular, TT Norms" font-size="16" font-weight="normal">What is important to understand about the performance of </tspan> <tspan x="885" y="757" font-family="TTNorms-Regular, TT Norms" font-size="16" font-weight="normal">an assay is the percentage of the region that receives </tspan> <tspan x="885" y="783" font-family="TTNorms-Regular, TT Norms" font-size="16" font-weight="normal">trustable results (known as the call rate). Looking at base-</tspan> <tspan x="885" y="809" font-family="TTNorms-Regular, TT Norms" font-size="16" font-weight="normal">by-base call rates can reveal coverage gaps, even in assays </tspan> <tspan x="885" y="835" font-family="TTNorms-Regular, TT Norms" font-size="16" font-weight="normal">with high average coverage.</tspan> <tspan x="885" y="871" font-family="TTNorms-Regular, TT Norms" font-size="16" font-weight="normal">We optimize the Exome+</tspan> <tspan x="1064.04" y="871" font-family="TTNorms-Regular, TT Norms" font-size="10" font-weight="normal">®</tspan> <tspan x="1072.84" y="871" font-family="TTNorms-Regular, TT Norms" font-size="16" font-weight="normal"> assay for uniform read </tspan> <tspan x="885" y="897" font-family="TTNorms-Regular, TT Norms" font-size="16" font-weight="normal">distribution across regions that are important for specific </tspan> <tspan x="885" y="923" font-family="TTNorms-Regular, TT Norms" font-size="16" font-weight="normal">types of genetic testing. For these genes, we provide high-</tspan> <tspan x="885" y="949" font-family="TTNorms-Regular, TT Norms" font-size="16" font-weight="normal">confidence calls at a rate of ≥99.5%, with base-by-base </tspan> <tspan x="885" y="975" font-family="TTNorms-Regular, TT Norms" font-size="16" font-weight="normal">coverage at &gt;20x coverage. </tspan>
        </text>
        <text fill="#383838" font-family="TTNorms-Bold, TT Norms" font-size="34" font-weight="bold">
            <tspan x="671.36" y="632">Why call rate matters</tspan>
        </text>
